<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>宠物升级 | 计算页面</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #9ca3af;
      --fg: #e5e7eb;
      --accent: #f59e0b;
      --accent-2: #22d3ee;
      --border: #1f2937;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui;
      color: var(--fg);
      background: linear-gradient(180deg,#0b1023 0%,#0f172a 100%);
      min-height: 100vh;
    }

    header {
      position: sticky; top: 0; z-index: 10;
      background: rgba(15,23,42,0.7);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin: 18px 0;
      letter-spacing: 2px;
    }

    nav {
      display: flex; justify-content: center; gap: 16px;
      padding: 8px 0 16px;
    }

    nav a {
      color: #7dd3fc;
      font-weight: 600;
      text-decoration: none;
    }

    nav a:hover { text-decoration: underline; }

    .container {
      max-width: 1180px; margin: 0 auto; padding: 16px 20px;
      display: grid; grid-template-columns: 1fr 320px; gap: 20px;
    }

    @media (max-width: 960px){
      .container{ grid-template-columns:1fr; }
      .aside{ position: static; }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
    }

    .table-wrap {
      overflow: auto;
      border-radius: 14px;
    }

    table { width: 100%; border-collapse: collapse; }

    thead th{
      position: sticky; top: 0;
      background: #0b1224;
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    tbody tr:hover {
      background: rgba(34,211,238,0.06);
    }

    .aside { position: sticky; top: 72px; align-self: start; }

    .panel { padding: 16px; }

    .panel h2 { font-size: 20px; margin: 0 0 12px; }

    .field {
      display: grid;
      grid-template-columns: 110px 1fr;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    select, input[type="number"]{
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1023;
      color: var(--fg);
    }

    .btn{
      width: 100%;
      margin-top: 8px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid transparent;
      color: white;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg,var(--accent) 0%,#ef4444 40%,var(--accent-2) 100%);
    }

    .btn:hover { filter: brightness(1.05); }

    .result{
      margin-top: 14px;
      padding: 12px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      background: #0b1023;
    }

    .muted{ color: var(--muted); font-size: 13px; }

  </style>
</head>

<body>
  <header>
    <h1>宠物升级</h1>
    <nav>
      <a href="index.html">领主宝石</a>
      <a href="lord-gear.html">领主装备</a>
      <a href="fc.html">火晶升级</a>
      <a href="pet.html">当前页：宠物升级</a>
    </nav>
  </header>

  <main class="container">

    <!-- ===== 左侧宠物升级表格（无数据） ===== -->
    <section class="card">
      <table id="pet-table">
        <thead>
          <tr>
            <th>等级区间</th>
            <th>宠物 A</th>
            <th>宠物 B</th>
            <th>宠物 C</th>
            <th>宠物 D</th>
            <th>宠物 E</th>
            <th>宠物 F</th>
            <th>宠物 G</th>
          </tr>
        </thead>
        <tbody>
          <!-- 空行，等你后续填入 -->
          <tr><td>1-10</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td>11-20</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td>21-30</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td>31-40</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td>41-50</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td>51-60</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td>61-70</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td>71-80</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td>81-90</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td>91-100</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </section>
  
    <!-- ===== 右侧累加计算器（空逻辑） ===== -->
    <aside class="card aside">
      <div class="panel">
        <h2>升级计算器</h2>
  
        <div class="field">
          <label>宠物：</label>
          <select id="pet-select"></select>
        </div>
  
        <div class="field">
          <label>起始等级：</label>
          <select id="start"></select>
        </div>
  
        <div class="field">
          <label>目标等级：</label>
          <select id="end"></select>
        </div>
  
        <button class="btn">计算</button>
  
        <div class="result">
          <div class="muted">尚未计算</div>
        </div>
      </div>
    </aside>
  
  </main>
  
  <script>
    // 空 JS（后续你给我公式，我帮你写计算逻辑）
  
    const pets = ["宠物 A","宠物 B","宠物 C","宠物 D","宠物 E","宠物 F","宠物 G"];
    const petSel = document.querySelector("#pet-select");
  
    pets.forEach(p=>{
      const op=document.createElement("option");
      op.value=p;
      op.textContent=p;
      petSel.appendChild(op);
    });
  
    const startSel=document.querySelector("#start");
    const endSel=document.querySelector("#end");
    for(let i=1;i<=100;i++){
      const o1=document.createElement("option");
      o1.value=i;o1.textContent=i+"级";
      startSel.appendChild(o1);
  
      const o2=document.createElement("option");
      o2.value=i;o2.textContent=i+"级";
      endSel.appendChild(o2);
    }
  
  </script>
  
  </body>
  </html>
